<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="width: 100vh; height: 100vh; ">
    <!-- chat_inputs: Stringified JSON with all the input keys and its values. The value of the key that is defined
    as chat_input_field will be overwritten by the chat message.
    chat_input_field: Input key that you want the chat to send the user message with. -->
    <lingtual-chat
      window_title="Radiant Ramanujan"
      flow_id="20ce3a20-212b-4d41-bf7f-42e0407eae97"
      api_key="8fbb81f8dd641ab6c412b0feb86286d7"
      host_url="http://localhost:7860" 
      style="position: fixed; bottom: 50px; right: 50px;"
      chat_input_field="input"
      chat_inputs='{"input":""}'
      suggested_questions='[
      {
        "questionId": 1,
        "text": "Suggested questions here..."
      },
      {
        "questionId": 2,
        "text": "Question 2"
      },
      {
        "questionId": 3,
        "text": "How to connect with Google Calendar?"
      }
    ]'
      ></lingtual-chat>
</body>
</html>
